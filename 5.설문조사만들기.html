<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사 양식</title>
</head>
<body>
    <header>
    <h1>설문조사 양식</h1>
    <P>모든 항목을 빠짐없이 체크해주십시오.</P><br>
    </header>
    <hr>
    <main>
    <form>
        <fieldset>
            <legend>개인정보</legend>
            <label for="name">성함</label>
            <input type="text" id="name" placeholder="성함을 입력해 주세요">
            <br>
            <label for="email">이메일</label>
            <input for="email" id="email" placeholder="메일 주소를 입력해주세요">
        </fieldset>
        <fieldset>
            <legend>설문</legend>
            
            <p>1.선호하는 전자제품 브랜드를 골라주세요.</p>
            <input type="radio" id="samsung" name="digital">
            <label for="samsung">삼성전자</label>
            <input type="radio" id="lg"name="digital">
            <label for="lg">LG전자</label>
            <input type="radio" id="apple" name="digital">
            <label for="apple">애플</label>
            <input type="radio" id="sony" name="digital">
            <label for="sony">소니</label>
            <input type="radio" id="higher" name="digital">
            <label for="higher">하이어</label>
            <input type="radio" id="ect" name="digital">
            <label for="ect">기타</label>
            <input type="text" id="ect" placeholder="다른 브랜드를 입력해주세요.">
            <br>
            <p>2.이 브랜드를 선호하는 이유를 골라주세요.(중복 가능)</p>
            <input type="checkbox" id="noreason">
            <label for="noreason">오래 써와서</label>
            <input type="checkbox" id="good">
            <label for="good">이 브랜드의 제품 성능이 마음에 들어서</label>
            <input type="checkbox" id="cheap">
            <label for="cheap">가격이 합리적이라서</label>
            <input type="checkbox" id="design">
            <label for="design">제품 디자인이 예뻐서</label>
            <input type="checkbox" id="ect">
            <label for="ect">기타</label>
            <input type="text" id="ect" placeholder="이유를 적어주세요.">
            <br>
            <p>3.앞으로도 이 브랜드를 사용할 의향이 있으십니까?</p>
            <input type="radio" id="yes" name="choose">
            <label for="yes">예</label>
            <input type="radio" id="no" name="choose">
            <label for="no">아니오</label>
            <br>
            <p>3-1.아니오를 선택했다면 이유를 적어주십시오.</p>
            <textarea rows="5" cols="40" name="comment"></textarea>
        </fieldset>
        <fieldset>
            <legned>기타 의견</legned>
            <h2>바라시는 부분이 있다면 마음대로 적어주십시오.</h2>
            <textarea rows="20" cols="100" name="anything"></textarea>
        </fieldset>
        <fieldset>
            <legend>설문조사 메일을 계속 받으시겠습니까?</legend>
            <input type="radio" id="yes" name="choosee">
            <label for="yes">네</label>
            <input type="radio" id="no" name="choosee">
            <label for="no">아니오</label>
            <br>
            <p>설문에 감사드립니다. 추첨을 통해 선물을 드립니다.</p>
            <input type="radio" id="sure" name="choosen">
            <label for="sure">동의</label>
            <input type="radio" id="nope" name="choosen">
            <label for="nope">거부</label>
        </fieldset>
        <input type="submit">
    </form>
    </main>
    <hr>
    <footer></footer>
    <p> 수고하셨습니다.</p>
    </footer>
</body>
</html>
